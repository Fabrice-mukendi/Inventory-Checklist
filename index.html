<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Checklist</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
        }
        .form-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        header img {
            width: 150px;
            margin-bottom: 15px;
        }
        header h1 {
            margin: 0;
            font-size: 28px;
            color: #555;
        }
        header .date {
            font-size: 16px;
            color: #777;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px;
        }
        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f0f4f8;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        select, input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        select[data-status="Good"] {
            background-color: #00c853; /* Hard Green */
        }
        select[data-status="Not Good"] {
            background-color: #d50000; /* Hard Red */
        }
        select[data-status="Other"] {
            background-color: #ffd600; /* Hard Yellow */
        }
        .hidden {
            display: none;
        }
        .submit-button {
            display: inline-block;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-align: center;
            text-transform: uppercase;
            transition: 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .submit-button:hover {
            background: linear-gradient(135deg, #0056b3, #003f7f);
            transform: translateY(-3px);
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dateElement = document.querySelector('.date');
            const today = new Date().toLocaleDateString();
            dateElement.textContent = `Date: ${today}`;
        });

        function toggleChecklist(selectElement, checklistId, showOn = 'Yes') {
            const checklist = document.getElementById(checklistId);
            if (selectElement.value === showOn) {
                checklist.classList.remove('hidden');
            } else {
                checklist.classList.add('hidden');
            }
        }

        function toggleOtherField(selectElement, otherFieldId) {
            const otherField = document.getElementById(otherFieldId);
            if (selectElement.checked) {
                otherField.classList.remove('hidden');
            } else {
                otherField.classList.add('hidden');
            }
        }

        function updateFieldColor(selectElement) {
            const status = selectElement.value;
            if (status === "Good" || status === "Yes") {
                selectElement.style.backgroundColor = "#00c853"; // Hard Green
            } else if (status === "Not Good" || status === "No") {
                selectElement.style.backgroundColor = "#d50000"; // Hard Red
            } else if (status === "Other") {
                selectElement.style.backgroundColor = "#ffd600"; // Hard Yellow
            } else {
                selectElement.style.backgroundColor = "#e6f7ff"; // Default
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <header>
            <img src="pilgrims_logo_transparent.png" alt="Pilgrim's Logo">
            <h1>Startup Checklist</h1>
            <div class="date"></div>
        </header>
        <form action="https://formspree.io/f/mdkkjgrr" method="POST">
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Status</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Name of Person Completing Form</td>
                        <td colspan="2"><input type="text" name="person_name" placeholder="Enter your name" required></td>
                    </tr>
                    <tr>
                        <td>Department/Area</td>
                        <td colspan="2"><input type="text" name="department" placeholder="Enter department/area" required></td>
                    </tr>
                    <!-- New Additions or Modifications as per insights -->
                    <!-- Add your changes here -->
                </tbody>
            </table>
            <div style="text-align: center; margin-top: 20px;">
                <button type="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
