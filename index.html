<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Checklist</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
        }
        .form-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #ffffff, #f9f9fb);
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header img {
            width: 160px;
            margin-bottom: 10px;
        }
        header h1 {
            margin: 0;
            font-size: 28px;
            color: #2a3f5f;
            font-weight: bold;
        }
        header .date {
            font-size: 16px;
            color: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #e0e6ed;
            text-align: left;
        }
        th {
            background-color: #edf2f7;
            font-weight: bold;
        }
        select, input {
            padding: 10px;
            border: 1px solid #ccd6e6;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
        }
        .hidden {
            display: none;
        }
        .submit-button {
            display: block;
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .submit-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .submit-button:active {
            transform: translateY(0);
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dateElement = document.querySelector('.date');
            const today = new Date().toLocaleDateString();
            dateElement.textContent = `Date: ${today}`;
        });

        function toggleChecklist(selectElement, checklistId, showOn = 'Yes') {
            const checklist = document.getElementById(checklistId);
            if (selectElement.value === showOn) {
                checklist.classList.remove('hidden');
            } else {
                checklist.classList.add('hidden');
            }
        }

        function toggleOtherField(selectElement, otherFieldId) {
            const otherField = document.getElementById(otherFieldId);
            if (selectElement.checked) {
                otherField.classList.remove('hidden');
            } else {
                otherField.classList.add('hidden');
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <header>
            <img src="pilgrims_logo_transparent.png" alt="Pilgrim's Logo">
            <h1>Startup Checklist</h1>
            <div class="date"></div>
        </header>
        <form action="https://formspree.io/f/mdkkjgrr" method="POST">
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Status</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Name of Person Completing Form</td>
                        <td colspan="2"><input type="text" name="person_name" placeholder="Enter your name" required></td>
                    </tr>
                    <tr>
                        <td>Department/Area</td>
                        <td colspan="2"><input type="text" name="department" placeholder="Enter department/area" required></td>
                    </tr>
                    <tr>
                        <td>Are all box machines in good condition?</td>
                        <td>
                            <select name="box_machines" onchange="toggleChecklist(this, 'boxMachineChecklist', 'No')" required>
                                <option value="">-- Select --</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </td>
                        <td></td>
                    </tr>
                    <tr id="boxMachineChecklist" class="hidden">
                        <td>Specify Box Machines</td>
                        <td colspan="2">
                            <label><input type="checkbox" name="box_machine_1" onchange="toggleOtherField(this, 'boxMachine1Issue')"> Box Machine #1</label>
                            <input type="text" id="boxMachine1Issue" name="box_machine_1_issue" placeholder="Specify issue for Box Machine #1" class="hidden">
                            <label><input type="checkbox" name="box_machine_2" onchange="toggleOtherField(this, 'boxMachine2Issue')"> Box Machine #2</label>
                            <input type="text" id="boxMachine2Issue" name="box_machine_2_issue" placeholder="Specify issue for Box Machine #2" class="hidden">
                        </td>
                    </tr>
                    <tr>
                        <td>Are the glue tanks properly filled?</td>
                        <td>
                            <select name="glue_tanks" onchange="toggleChecklist(this, 'glueTankChecklist', 'No')" required>
                                <option value="">-- Select --</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </td>
                        <td></td>
                    </tr>
                    <tr id="glueTankChecklist" class="hidden">
                        <td>Specify Glue Tanks</td>
                        <td colspan="2">
                            <label><input type="checkbox" name="glue_tank_1"> Glue Tank Box Machine #1</label>
                            <label><input type="checkbox" name="glue_tank_2"> Glue Tank Box Machine #2</label>
                            <label><input type="checkbox" name="glue_tank_3"> Glue Tank Box Machine #3</label>
                            <label><input type="checkbox" name="glue_tank_4"> Glue Tank Box Machine #4</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Is there any other hazard?</td>
                        <td>
                            <select name="hazard" onchange="toggleChecklist(this, 'hazardChecklist')" required>
                                <option value="">-- Select --</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </td>
                        <td></td>
                    </tr>
                    <tr id="hazardChecklist" class="hidden">
                        <td>Specify Hazards</td>
                        <td colspan="2">
                            <label><input type="checkbox" name="hazard_spills"> Spills</label>
                            <label><input type="checkbox" name="hazard_tripping"> Tripping Hazard</label>
                            <label><input type="checkbox" name="hazard_other" onchange="toggleOtherField(this, 'otherHazardField')"> Other</label>
                            <input type="text" id="otherHazardField" name="hazard_other_specify" placeholder="Specify other hazard" class="hidden">
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="submit" class="submit-button">Submit Checklist</button>
        </form>
    </div>
</body>
</html>
