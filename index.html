<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Checklist</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
        }
        .form-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        header img {
            width: 150px;
            margin-bottom: 15px;
        }
        header h1 {
            margin: 0;
            font-size: 28px;
            color: #555;
        }
        header .date {
            font-size: 16px;
            color: #777;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px;
        }
        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f0f4f8;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        select, input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        select[data-status="Good"] {
            background-color: #00c853; /* Hard Green */
        }
        select[data-status="Not Good"] {
            background-color: #d50000; /* Hard Red */
        }
        select[data-status="Other"] {
            background-color: #ffd600; /* Hard Yellow */
        }
        .hidden {
            display: none;
        }
        .submit-button {
            display: inline-block;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-align: center;
            text-transform: uppercase;
            transition: 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .submit-button:hover {
            background: linear-gradient(135deg, #0056b3, #003f7f);
            transform: translateY(-3px);
        }
    </style>
